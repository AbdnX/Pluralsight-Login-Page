                </form>
            </div>

                        <li>Terms of use</li>

                    </ul>
                </footer>
            </div>


        </div>

        <div class="box-2">
            <div>
                <img src="./img/login-h1.png" alt="text">
            </div>
            <div>
                <input type="button" class="button-2" value="Try for free">
